<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <title>Dashboard</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Barra lateral -->
        <div class="card-box-shadow" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" ></i>Federico Santa Maria</div>
            <div class="list-group list-group-flush my-3 ">
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active card-box-shadow"><i
                        class="fas fa-tachometer-alt me-2"></i>Inicio</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold card-box-shadow"><i
                        class="fa fa-archive me-2"></i>Productos</a>
                        <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold card-box-shadow"><i
                            class="fa fa-users me-2"></i>Prestamos</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent second-text fw-bold card-box-shadow"><i
                        class="fa fa-cubes me-2"></i></i>Reportes</a>
                <a href="#" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold card-box-shadow"><i
                        class="fas fa-power-off me-2"></i>Salir</a>
            </div>
        </div>
        <!-- /barra lateral -->

        <!-- Contenido de pagina -->

        <!-- Perfil -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Inicio</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Sebastian Morales
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Perfil</a></li>
                                <li><a class="dropdown-item" href="#">Configuracion</a></li>
                                <li><a class="dropdown-item" href="#">Salir</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- /Perfil -->

            


            <!-- Tabla de estadisticas-->
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">
                    <div class="col-md-3 ">
                        <div class="p-3 bg-primary bg-gradient card-box-shadow d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">55</h3>
                                <p class="fs-5">Productos</p>
                            </div>
                            <i class="fas fa-gift fs-1 border rounded-full bg-light p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-danger bg-gradient card-box-shadow d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">100</h3>
                                <p class="fs-5">Personas</p>
                            </div>
                            <i
                                class="fas fa-hand-holding-usd fs-1 border rounded-full bg-light p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-warning bg-gradient card-box-shadow d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">777</h3>
                                <p class="fs-5">Prestamos</p>
                            </div>
                            <i class="fas fa-truck fs-1 border rounded-full bg-light p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="p-3 bg-info bg-gradient card-box-shadow d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">%25</h3>
                                <p class="fs-5">Estadisticas</p>
                            </div>
                            <i class="fas fa-chart-line fs-1 border rounded-full bg-light p-3"></i>
                        </div>
                    </div>
                </div>

                <!-- /Tabla de estadisticas -->


                <!-- TableFilter Prueba -->
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">tabla importada de</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
         

                <!-- /TableFilter Prueba -->

            </div>
        </div>
    </div>
    <script src="table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- Script toggle/ocultar barra lateral -->
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");
        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
